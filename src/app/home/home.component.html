<div class="column gap-1">
    <button type="button"
            pButton
            icon="pi pi-plus"
            (click)="toggleAddPopup()"
            label="Add Product"></button>
    <!-- Product -->
    <div class="row wrap gap-1 space-between">
        <app-product *ngFor="let product of products"
                     [product]="product"
                     (edit)="toggleEditPopup($event)"
                     (delete)="toggleAddPopup()"></app-product>
    </div>
    <!-- Paginator -->
    <div>
        <p-paginator (onPageChange)="onPageChange($event)"
                     [rows]="rows"
                     [totalRecords]="totalCount"
                     [rowsPerPageOptions]="[5,10,30]" />
    </div>
    <app-edit-popup [product]="selectedProduct"
                    [display]="displayEditPopup"
                    (confirm)="onConfirmEdit($event)"
                    header="Edit Product"></app-edit-popup>

    <app-edit-popup [display]="displayAddPopup"
                    (confirm)="onConfirmAdd($event)"
                    header="Add Product"></app-edit-popup>

</div>
